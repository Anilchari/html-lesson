<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .banner {
  width: 100%;
  height: 500px;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.banner::before {
  content: '';
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background-image: url('path/to/image.jpg');
  background-size: cover;
  background-position: center center;
  z-index: -1;
  animation: slide 10s linear infinite;
}

@keyframes slide {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-100%);
  }
}

.banner-content {
  position: relative;
  z-index: 1;
  text-align: center;
}

.banner h1 {
  font-size: 3rem;
  color: #333;
  animation: slide-up 1s ease-out forwards;
  opacity: 0;
  transform: translateY(50px);
}

@keyframes slide-up {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.banner p {
  font-size: 1.5rem;
  color: #666;
  animation: fade-in 5s ease-in forwards;
  opacity: 0;
}

@keyframes fade-in {
  to {
    opacity: 1;
  }
}

@media (max-width: 768px) {
  .banner {
    height: 150px;
  }

  .banner h1 {
    font-size: 2.5rem;
  }

  .banner p {
    font-size: 1.2rem;
  }
}

</style>
<body>
    <div class="banner">
        <div class="banner-content">
          <h1>Welcome to my website!</h1>
          <p>Learn more about our products and services</p>
        </div>
      </div>
      
</body>
</html>
